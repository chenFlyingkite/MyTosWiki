android.applicationVariants.all { variant ->
    def buildType = variant.buildType.name

    if (buildType == "release") {
        assembleRelease.doLast {
            copyAPK(variant)
        }

        bundleRelease.doLast {
            copyAPK(variant)
            copyAAB(variant)
        }
    }
}

