def copyAPK(variant) {
    // variant : ApplicationVariant
    // https://android.googlesource.com/platform/tools/build/+/tools_r22/gradle/src/main/groovy/com/android/build/gradle/internal/api
    description 'copy *.apk and mapping file'
    variant.outputs.each { output ->
        Using u = new Using(project)
        String type = variant.name // = "debug" or "release"
        // Move APK, E.g.
        // D:\ActionDirector_Android\ACD_01\ActionDirector\build\outputs\apk\release\ActionDirector-release.apk
        u.copy(
            "${output.outputFile}",
            "${rootDir}/apks-${type}",
            "${MyBuildInfo.APK_NAME}"
        )
        if (variant.getBuildType().isMinifyEnabled()) {
            // Move mapping, E.g.
            // D:\ActionDirector_Android\ACD_01\ActionDirector\build\outputs\mapping\release\mapping.txt
            u.copy(
                "${variant.mappingFile}",
                "${rootDir}/apks-${type}",
                "${MyBuildInfo.MAPPING}"
            )
            // Extra no need file...
            String s = "${rootDir}/app/mapping.txt"
            delete(s)
            println("delete $s")
        }
    }
}

def copyAAB(variant) {
    String type = variant.name // = "debug" or "release"
    // Move AAB, E.g.
    // D:\ActionDirector_Android\ACD_01\ActionDirector\build\outputs\bundle\release\ActionDirector.aab
    Using u = new Using(project)
    u.copy(
        "$buildDir/outputs/bundle/$type/${project.name}.aab",
        "${rootDir}/${type}",
        "${makeInfo.AAB}"
    )
}

class Using {
    private Project project

    Using(Project p) {
        project = p
    }

    Using copy(String _from, String _into, String _rename) {
        // Object is type of org.codehaus.groovy.runtime.GStringImpl, here we take String
        println "copy from $_from\n >   into $_into\n > rename $_rename\n"
        project.copy {
            from _from
            into _into
            rename '(.*)', _rename
        }
        return this
    }
}
